<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="index.js"></script>
</head>
<body>
    <div class="container container-1 mt-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xs-6 col-md-12">
                <h2 class="text-center p-2">TO DO List</h2>
                <div class="content ms-3 me-3">
                    <form class="row g-3" id="create-task">
                        <div class="col-md-9 col-sm-7">
                          <input type="text" class="form-control" id="new-task-content" placeholder="New Task" required/>
                        </div>
                        <div class="col-3">
                          <button type="submit" class="btn btn-outline-secondary confirm mb-3">Confirm</button>
                        </div>
                    </form>
                    <div id="todo-list"></div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="container container-2 d-flex justify-content-end">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-light filter-btn" data-filter="all">All</button>
            <button type="button" class="btn btn-outline-light filter-btn" data-filter="active">Active</button>
            <button type="button" class="btn btn-outline-light filter-btn" data-filter="completed">Completed</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
